{% extends "PageNavigation/nav.html" %}
{% block title %}创建时刻表{% endblock %}
{% block content %}
    <h3>创建时刻表:&nbsp;&nbsp;&nbsp;&nbsp;[{{ Article.pub_time }}] {{ Article.title }}</h3>
    <div class="form create-update-from">
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <div class="submit-button">
                <input type="submit" value="创建"/>
                <input type="button" value="返回"  onclick='window.open("{% url 'view_detail' Article.pub_time%}")' />
            </div>
        </form>
    </div>
{% endblock %}
