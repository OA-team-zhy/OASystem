<!DOCTYPE html>
<html>
<head>
    <title>公告</title>
</head>
<body>
<h1>公告</h1>
<a href="{% url 'edit_page' 0 %}">添加公告</a>

    <td ><a href="{% url 'article_page' article.id %}">{{ article.title }}</a></td>

<br>
</body>
</html>
