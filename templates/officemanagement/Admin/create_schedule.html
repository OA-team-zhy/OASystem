{% extends "PageNavigation/model.html" %}
{% load static %}
{% block title %}创建时刻表{% endblock %}
{% block content %}
    <link href="{% static 'css/form.css' %}" rel="stylesheet">

    <h3>创建时刻表:&nbsp;&nbsp;&nbsp;&nbsp;[{{ office.id }}] {{ office.name }}</h3>
    <div class="form create-update-from">
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <div class="submit-button">
                <input type="submit" value="创建"/>
                <input type="button" value="返回"  onclick='window.open("{% url 'view_detail' office.id%}")' />
            </div>
        </form>
    </div>
{% endblock %}
